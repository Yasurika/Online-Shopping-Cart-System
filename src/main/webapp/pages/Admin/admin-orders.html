<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management - ShopEasy Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin-orders.css">
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2"/>
        </svg>
        <h2>ShopEasy Admin</h2>
    </div>

    <nav class="nav-menu">
        <a href="admin-dashboard.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
            </svg>
            <span>Dashboard</span>
        </a>

        <a href="admin-products.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke-width="2"/>
            </svg>
            <span>Products</span>
        </a>

        <a href="admin-analytics.html" class="nav-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 3v18h18" stroke-width="2" stroke-linecap="round"/>
                <path d="M18 17l-5-5-4 4-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Analytics</span>
        </a>

        <a href="admin-orders.html" class="nav-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke-width="2"/>
            </svg>
            <span>Orders</span>
        </a>

        <a href="#" class="nav-item" onclick="adminLogout()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Logout</span>
        </a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Header -->
    <header class="header">
        <h1>Orders Management</h1>
        <div class="header-right">
            <span class="admin-name" id="adminName">Admin</span>
            <div class="admin-avatar">üë§</div>
        </div>
    </header>

    <!-- Order Stats -->
    <div class="order-stats">
        <div class="stat-box pending">
            <div class="stat-icon">‚è≥</div>
            <div class="stat-info">
                <h3 id="pendingOrders">0</h3>
                <p>Pending Orders</p>
            </div>
        </div>

        <div class="stat-box processing">
            <div class="stat-icon">üîÑ</div>
            <div class="stat-info">
                <h3 id="processingOrders">0</h3>
                <p>Processing</p>
            </div>
        </div>

        <div class="stat-box completed">
            <div class="stat-icon">‚úÖ</div>
            <div class="stat-info">
                <h3 id="completedOrders">0</h3>
                <p>Completed</p>
            </div>
        </div>

        <div class="stat-box revenue">
            <div class="stat-icon">üí∞</div>
            <div class="stat-info">
                <h3 id="totalOrderRevenue">$0</h3>
                <p>Total Revenue</p>
            </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters-bar">
        <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="11" cy="11" r="8" stroke-width="2"/>
                <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <input type="text" id="searchOrders" placeholder="Search by Order ID, Customer ID, or Name..." class="search-input advanced-search">
            <span class="search-hint" id="searchHint">Type Order ID, Customer ID, or Customer Name</span>
        </div>
        <select id="statusFilter" class="filter-select" onchange="filterOrders()">
            <option value="">All Status</option>
            <option value="PENDING">Pending</option>
            <option value="PROCESSING">Processing</option>
            <option value="SHIPPED">Shipped</option>
            <option value="DELIVERED">Delivered</option>
            <option value="CANCELLED">Cancelled</option>
        </select>
        <select id="dateFilter" class="filter-select" onchange="filterOrders()">
            <option value="">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
        </select>
        <button class="btn-clear-filters" onclick="clearFilters()">Clear Filters</button>
    </div>

    <!-- Orders Table -->
    <div class="table-container">
        <table class="orders-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Items</th>
                <th>Total</th>
                <th>Payment</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Order Details Modal -->
<div id="orderModal" class="modal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <h2>Order Details</h2>
            <span class="close" onclick="closeOrderModal()">&times;</span>
        </div>
        <div class="order-details" id="orderDetails">
            <!-- Order details will be loaded here -->
        </div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/admin-orders.js"></script>
</body>
</html>
