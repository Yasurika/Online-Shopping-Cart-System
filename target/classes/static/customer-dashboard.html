<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - ShopEasy</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/customer-dashboard.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo" onclick="window.location.href='products.html'" style="cursor: pointer;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke-width="2"/>
            </svg>
            <span>ShopEasy</span>
        </div>

        <div class="nav-actions">
            <span class="user-name" id="userName">User</span>
            <a href="products.html" class="nav-link" title="Shop Products">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="9" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="20" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="order-history.html" class="nav-link" title="Order History">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="9 22 9 12 15 12 15 22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Customer Dashboard -->
<section class="customer-section">
    <div class="container">
        <h1 class="page-title">My Account</h1>
        
        <div class="customer-layout">
            <!-- Sidebar Navigation -->
            <aside class="customer-sidebar">
                <nav class="customer-nav">
                    <button class="nav-btn active" onclick="switchTab('cart', event)">
                        ðŸ›’ My Cart
                    </button>
                    <button class="nav-btn" onclick="switchTab('orders', event)">
                        ðŸ“¦ My Orders
                    </button>
                    <button class="nav-btn" onclick="switchTab('profile', event)">
                        ðŸ‘¤ My Profile
                    </button>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="customer-content">
                <!-- Cart Section -->
                <section id="cart-section" class="tab-content active">
                    <h2>Shopping Cart</h2>
                    <div class="cart-management" id="cartManagement">
                        <div class="loading">Loading cart...</div>
                    </div>
                </section>

                <!-- Orders Section -->
                <section id="orders-section" class="tab-content">
                    <h2>My Orders</h2>
                    <div class="orders-list" id="ordersList">
                        <div class="loading">Loading orders...</div>
                    </div>
                </section>

                <!-- Profile Section -->
                <section id="profile-section" class="tab-content">
                    <h2>My Profile</h2>
                    <div class="profile-info" id="profileInfo">
                        <div class="loading">Loading profile...</div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</section>

<script src="js/config.js"></script>
<script src="js/customer-dashboard.js"></script>
</body>
</html>
