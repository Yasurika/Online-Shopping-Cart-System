<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - ShopEasy</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/order-history.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo" onclick="window.location.href='products.html'" style="cursor: pointer;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke-width="2"/>
            </svg>
            <span>ShopEasy</span>
        </div>

        <div class="nav-actions">
            <span class="user-name" id="userName">User</span>
            <a href="products.html" class="nav-link" title="Shop Products">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="9" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="20" cy="21" r="1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="customer-dashboard.html" class="nav-link" title="My Account">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" width="24" height="24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<!-- Order History Section -->
<section class="order-history-section">
    <div class="container">
        <div class="history-header">
            <h1>My Purchase History</h1>
            <p>View and manage your orders</p>
        </div>

        <div class="filter-controls">
            <select id="statusFilter" onchange="filterByStatus()">
                <option value="">All Orders</option>
                <option value="PENDING">Pending</option>
                <option value="PROCESSING">Processing</option>
                <option value="SHIPPED">Shipped</option>
                <option value="DELIVERED">Delivered</option>
                <option value="CANCELLED">Cancelled</option>
            </select>
        </div>

        <div class="orders-container" id="ordersContainer">
            <div class="loading">Loading your orders...</div>
        </div>
    </div>
</section>

<script src="js/config.js"></script>
<script src="js/order-history.js"></script>
</body>
</html>
